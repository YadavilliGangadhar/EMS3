<div id="container" [formGroup]="form" class="Search mt-2 s-10">
  <input type="search" placeholder="Enter Id" formControlName="id">&nbsp;
  <input type="button" (click)="search_Id()" value="Search">
</div>
<table mat-table [dataSource]="getMember" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Employee Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="project_Name">
        <th mat-header-cell *matHeaderCellDef> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.project_Name}} </td>
      </ng-container>

      <ng-container matColumnDef="project_Status">
        <th mat-header-cell *matHeaderCellDef> Project Status </th>
        <td mat-cell *matCellDef="let element"> {{element.project_Status}} </td>
      </ng-container>

      <ng-container matColumnDef="manager_Name">
        <th mat-header-cell *matHeaderCellDef> Manager Name </th>
        <td mat-cell *matCellDef="let element"> {{element.manager_Name}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
