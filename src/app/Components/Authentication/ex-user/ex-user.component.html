<div class="card border-primary text-center container mt-3 w-80">
    <div class="card-header">
        Employees List
    </div>
    <div class="card-body">
        <table mat-table class="table table-success table-striped" matSort [dataSource]="dataSource">
            <ng-container matColumnDef="role_Id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Id </th>
                <td mat-cell *matCellDef="let element"> {{element.role_Id}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role ===''?'unAssigned':element.role}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" class="role">
                    {{element.isActive?'active':'Inactive'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a *ngIf="element.role != 'admin'" mat-button (click)="updateUser(element.id)" color="primary">Update</a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
